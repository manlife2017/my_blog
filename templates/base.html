{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="MR.Z">
    <meta name="keywords" content="博客,个人博客">
    <meta name="description" content="这次我的技术博客,能力有限。希望有人喜欢！">
    <title>MR.Z Blog</title>
    <link rel="stylesheet" href="{% static 'css/pure-min.css' %}">
    <link rel="stylesheet" href="{% static 'css/pure-grids-responsive-min.css' %}">
    <link rel="stylesheet" href="{% static 'css/Blog.css' %}">
    <link rel="stylesheet" href="{% static 'css/monokai.css' %}">
{#    <link rel="stylesheet" href="http://picturebag.qiniudn.com/monokai.css">#}
</head>
<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class = 'header'>
            <h1 class="brand-title">MR.Z Blog</h1>
            <h2 class="brand-tagline">答案　－　ANSWER</h2>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="https://github.com/manlife2017">Github</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-error pure-button" href="http://weibo.com/1798242043/profile?topnav=1&wvr=6&is_all=1">WeiBo</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="{% url 'home' %}">主页</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="{% url 'archives' %}">归档</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="{% url 'tag_list' %}">专题</a>
                    </li>
                     <form class="pure-form" action="/search/" method="get" id="search_form">
                    <input class="pure-input-3-3" type="text" name="s" placeholder="search">
                    <li class="nav-item">
                        <a class="button-success pure-button nav-item" href="javascript:;" onclick="document.
                         getElementById('search_form').submit();">search</a>
                    </li>
                    </form>
                     <li class="nav-item">
                        <a class="button-success pure-button" href="{% url 'about_me' %}">Ａbout Me</a>
                    </li>
                     <li class="nav-item">
                        <a class="button-success pure-button" href="{% url "RSS" %}">RSS</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            {% block content %}
            {% endblock %}
            <div class="footer">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul>
                        <li><a href="{% url 'about_me'  %}">About Me</a></li>
                        <li><a href="http://twitter.com/yuilibrary/">Twitter</a></li>
                        <li><a href="http://github.com/yahoo/pure/">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
