{% extends "base.html" %}
{% load custom_markdown %}
{% block content %}
<div class="posts">
        <section class="post">
            <header class="post-header">
                <h2 class="post-title">{{ post.title }}</h2>
                <p class="post-meta">
                    Time : <a class="post-author" href="javascript:;">{{ post.date_time }}</a>
                </p>
            </header>
            <div class="post-description">
                <p>
                    {{ post.content|custom_markdown}}
               </p>
            </div>
{#            {% include 'wy_yun.html' %}*/#}
        </section>
</div>
{% endblock %}
