{% extends "base.html" %}
{% load custom_markdown %}

{% block content %}
<div class="posts">
    {% for post in post_list %}
        <section class="post">
            <header class="post-header">
                <h2 class="post-title">{{ post.title }}</h2>
                <p class="post-meta">
                    Time : <a class="post-author" href="{% url 'detail' id=post.id %}">{{ post.date_time }}</a>
                    <a class="post-author" href="{% url 'label' tag=post.category %}" >{{ post.category }}</a>
                </p>
            </header>
            <div class="post-description">
                <p>
                    {{ post.content|custom_markdown|truncatechars_html:100}}
                </p>
            </div>
            <a href="{% url 'detail' id=post.id %}" class="pure-button">Read More>></a>
        </section>
    {% endfor %}
</div>
{% endblock %}
